server:
  port: 8096
  servlet:
    context-path: /api

spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mysql://localhost:3304/bee-master
    username: root
    password: password
  flyway:
    enabled: true
    locations: classpath:db/migration/mysql
  redis:
    host: localhost
    port: 6378
    database: 5
  jackson:
    deserialization:
      fail-on-unknown-properties: false

eureka:
  client:
    enabled: false

gaia:
  kafka:
    bootstrap-servers: localhost:9092
    group-id: dev_business
    topics:
      commands: dev_gaia_commands
      events: dev_gaia_events
  security:
    jwt:
      issuer: thoughtworks
      audience: gaia
      secret: some_secret
